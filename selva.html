<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            text-align: center;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .heading {
            color: blue;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .paragraph {
            color: black;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="banner-image.jpg" alt="Web Design Banner">
    </div>
    <div class="content">
        <h1 class="heading">Welcome to Our Web Design Page</h1>
        <p class="paragraph">We specialize in creating stunning and functional websites for businesses of all sizes.</p>
        <a href="https://webat.io" class="contact-btn">Contact Us</a>
    </div>
</body>
</html>
